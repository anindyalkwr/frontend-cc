<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button onclick="showRectangle()">Calculate Rectangle Area</button>
            <button onclick="showCube()">Calculate Cube Area</button>
        </div>
        <div class="main-content">
            <h1 id="title">Area Calculator</h1>
            <div id="animation" class="animation"></div>
            <div class="input-container">
                <input type="number" id="input" placeholder="Enter value">
                <button onclick="calculate()">Calculate</button>
            </div>
            <div id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
